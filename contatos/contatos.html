<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Educa100</title>
    <link rel="stylesheet" type="text/css" href="contatos.css">
</head>

<body>

    <!--cabeçalho-->
    <header>

        <h3> Educa100 </h3>

        <h4> Educação muda vidas! </h4>


    </header>
    <br><br>

    <!--formulário de contato-->
    <section class="container" id="formulario">

        <h2> Selecione para mais informações </h2>

        <form action="#" method="get" target="_blank">

            <p class="formulario-contato">

                <label for="nome">Nome</label>

                <br>

                <input type="text" id="nome" name="nome" placeholder="Insira seu nome">

            </p>

            <p class="formulario-contato">

                <label for="contato">contato</label>

                <br>

                <input type="tel" id="tel" name="tel" placeholder="Insira seu whatsapp">

            </p>


            <p class="formulario-contato">
                <!--voluntariar-->
                <input type="checkbox" id="voluntario" name="voluntario" value="quer ser voluntario">

                <label for="voluntario"> Quero me voluntariar </label>

                <!--informações sobre reforço escolar-->
                <input type="checkbox" id="reforço" name="reforço" value="reforço escolar">

                <label for="reforço"> Quero informações sobre o reforço escolar </label>

                <!--informaçõpes sobre aulas de futebol-->
                <input type="checkbox" id="futebol" name="futebol" value="futebol">

                <label for="futebol"> Quero informações sobre as aulas de futebol </label>

                <!-- informações sobre dança de salão-->
                <input type="checkbox" id="dança" name="dança" value="dança">

                <label for="dança"> Quero informações sobre as aulas de dança de salão </label>

                <!--informações sobre aulas de informática básica-->
                <input type="checkbox" id="informatica" name="informatica" value="informatica">

                <label for="informatica"> Quero informaçõessobre as aulas de informática básica </label>

                <!--informações sobre cosultoria e imersão ao mercado de trabalho-->
                <input type="checkbox" id="consultoria" name="consultoria" value="consultoria">

                <label for="consultoria"> Quero informações sobre a consultoria de imersão ao mercado de trabalho para
                    jovens </label>

            </p>

            <p class="fomulario-contato">

<input type="reset" value="LIMPAR">
<input type="reset" value="ENVIAR">

            </p>



        </form>


    </section>








    <footer>

        <h3> Educa100 </h3>

        <h4> Educação muda vidas! </h4>
        <br>

        <p class="texto-footer"> Contatos </p>
        <br>

        <p class="texto-footer"> Educa100@gmail.com </p>
        <br>

        <p class="texto-footer"> (21) 99999-9999 </p>

    </footer>

</body>

</html>
